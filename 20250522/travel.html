<!-- 1. 여행 블로그의 메인 페이지를 만들어보세요.
    - 여행지 소개, 여행 팁, 최근 여행 후기 등 다양한 정보를 포함하세요.-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>여행 블로그</title>       
    </head>
    <body>
        <header>
            <h2>메뉴</h2>
            <ul>
                <li><a href="travel">여행지 소개</a></li>
                <li><a href="tips">여행 팁</a></li>
                <li><a href="review">최근 여행 후기</a></li>
            </ul>
        </header>

        <main>
        <section id="travel">
            <h2>여행지 소개</h2>
            <p>
                안녕하세요, 이번 여행지는 <span class="country"></span><b>일본</b>입니다.
            </p>
        </section>

        <article id="tips">
            <h2>여행 팁</h2>
            <p>
                <ul>
                    <li>여권</li>
                    <li>구글 맵</li>
                </ul>
            </p>
        </article>

        <section id="review">
            <h2>최근 여행 후기</h2>
            <p>
                <ul>
                    <li>A님의 후기</li>
                    <li>B님의 후기</li>
                </ul>
            </p>
        </section>
        </main>

        <footer>
        <p>
            <h6>이메일 : travel@travel.com</h6>
            <h6>연락처 : 010-1234-5678</h6>
        </p>
        </footer>

    </body>
</html>
