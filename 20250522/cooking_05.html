<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>음식 레시피</title>
    </head>
    <body>
        <header><h2>열무비빔밥 레시피</h2>
            <ol type="1">
                <li><a href="ingredients">재료</a></li>
                <li><a href="source">양념장 재료</a></li>
                <li><a href="cookol">조리 순서</a></li>
                <li><a href="tips">팁</a></li>
            </ol>
        </header>
        <main>
            <section class="ingredients"><h2>재료</h2>
                <ul type="square">
                    <li>열무김치</li>
                    <li>밥</li>
                    <li>양념장</li>
                    <li>참기름</li>
                    <li>통깨</li>
                </ul>
            </section>

            <section class="source"><h2>양념장 재료</h2>
                <ul type="disc">
                    <li>고추장</li>
                    <li>식초</li>
                    <li>매실청</li>
                    <li>설탕</li>
                    <li>다진마늘</li>
                </ul>
            </section>

            <article class="cookol"><h2>조리 순서</h2>
                <ol type="1">
                    <li>양념장을 만든다</li>
                    <li>밥을 짓는다</li>
                    <li>밥 위에 열무김치를 얹고 양념장을 얹는다</li>
                </ol>
            </article>
            
            <section class="tips"><h2>팁</h2>
                ☆★마지막에 참기름을 둘러주면 맛있어요★☆
            </section>
        </main>
    </body>
</html>
