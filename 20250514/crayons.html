<!-- 연습 문제 1
    일반용 컨텐츠 사이트
    크레파스를 구매 및 교환하는 사이트 -->

<!DOCTYPE html>
<html>
    <!-- head 내에 작성하는 순서는 상관없으나, 보통 수정이 필요 없는걸 title 위에 적고, 수정이 필요할 수 있는 부분을 title 밑에 작성. 가독성 좋게 작성하는 것이 중요-->
    <head>
        <meta charset="UTF-8"/> <!-- 인코딩이 어떻게 되는지를 명시하는 metadata -->
        <meta name="robots" content="noindex,nofollow"/> <!-- 검색엔진이 내 웹페이지를 검색할 수 있는지 여부를 결정하는 metadata 작성시 2개를 ,로 구분해서 작성 -->
        <title>크레파스 상점</title> <!-- 현재 웹페이지의 제목을 지정 -->
        <meta name="title" content="크레파스 상점"/> 
        <meta name="description" content="크레파스를 구매 및 교환하기 위한 인터넷 마켓"/> <!--현재 웹페이지에 대한 설명을 표기-->
        <meta name="copyright" content="(주) Crayons"/>
        <meta name="keywords" content="크레용, 크레파스, crayons, 구매, 교환, 마켓, 상점"/>
        <meta name="rating" content="general"/>
        
        <!-- Open Graph-->
        <meta property="og:title" content="크레파스 상점"/>
        <meta property="og:description" content="크레파스를 구매 및 교환하기 위한 인터넷 마켓"/>

        <!-- Twitter -->
        <meta name="twitter:title" content="크레파스 상점"/>
        <meta name="twitter:description" content="크레파스를 구매 및 교환하기 위한 인터넷 마켓"/>
        <meta name="twitter:card" content="summary"/>
    </head>
    <body></body>
</html>
