<!--
- 화면에 보이는 내용을 출력하기 위한 태그들
- 모든 태그는 body 태그 내 위치
- 디스플레이 태그는 카테고리별로 나눌 수 있음
    1. 글자 및 서식
    2. 멀티미디어
    3. 입력
    4. 기타

[제목 및 본문 태그]
<h1>
- 큰 제목을 표기하기 위한 태그
- ex) <h1>제목</h1>
- h2 ~ h6까지 존재 (소제목)

<pre>
- 입력한 텍스트를 "있는 그대로" 화면에 출력
- ex) <pre>내용</pre>

<hgroup>
- 제목과 본문을 묶어서 한 그룹으로 표현
- ex)
    <hgroup>
        <h1>제목</h1>
        <pre>본문</pre>
    </hgroup>

[서식 태그]
<strong>, <b>
- 글자를 두껍게 표시
- ex) <strong>강조</strong>

<em>, <i>
- 글자를 기울여 표시
- ex) <em>강조</em>

<ins>, <u>
- 밑줄을 표시
- ex) <ins>밑줄</ins>

<del>, <s>
- 취소선(관통선)을 표시
- ex) <del>삭제</del>

<sup>
- 윗첨자 (위쪽 작은 글자)
- ex) H<sup>2</sup>O

<sub>
- 아랫첨자 (아래쪽 작은 글자)
- ex) log<sub>10</sub>

<ruby>
- 후리가나(발음 보조) 표기
- ex) <ruby>公差<rt>コシャ</rt></ruby>

<rt>
- 후리가나 내용을 위에 출력

<rp>
- 후리가나 지원이 안 되는 환경에서 대체 표현
- ex) <ruby>公差<rp>(</rp><rt>コシャ</rt><rp>)</rp></ruby>

<p>
- 일반 단락 본문
- ex) <p>내용</p>

<br/>
- 줄바꿈
- ex) 한 줄<br/>다음 줄
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- body 태그 - 본문 및 글자 서식 태그 -->
        <title>20250515 수업정리</title>       
    </head>
    <body>
        <hgroup>
            <h1>제목</h1>
            <h2>소제목</h2>

    <hgroup>
        <h1>묶인 제목</h1>
        <pre>이 문장은 pre 태그로<br/>줄바꿈과 공백이 그대로 출력</pre>
    </hgroup>

    <p>이 문장은 <strong>강조</strong>되고 <em>기울여</em>져 있으며, <ins>밑줄</ins>도 포함됩니다.</p>
    <p>이건 <del>삭제된</del> 글자이고, H<sup>2</sup>O는 윗첨자, log<sub>10</sub>은 아랫첨자입니다.</p>

    <p>
        <ruby>
            公差<rp>(</rp><rt>コシャ</rt><rp>)</rp>
        </ruby>
    </p>

    <p>본문 문단</p>
    <p>줄바꿈 예시<br/>여기서 줄바꿈</p>
    </body>
</html>
