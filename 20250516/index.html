<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20250516 수업내용</title>       
    </head>
    <body>
        <!-- <iframe attibute=value></iframe> - 외부에 존재하는 웹페이지를 가져오는 태그 -->
        <iframe src="https://www.inven.co.kr/"></iframe>
        <!-- <picture> <source/> <source/> <img/> </picture> -->
        <!-- picture 태그에 넣어서 이미지 표기 --> 
        <picture>
            <!-- srcset - 해당하는 이미지 작성 -->
            <!-- media - 조건을 작성(미디어 쿼리) -->
            <source srcset="idol1.jpg" media="(min-width:600px)"/>
            <source srcset="idol4.avif" media="(min-width:500px)"/>
            <img/>
        </picture>

        <!-- <video src=""></video> - 영상 원본의 위치를 지정 -->
        <!-- controls - 비디오 컨트롤 패널 생성 -->
        <!-- autoplay - 자동재생, 정책상 이유로 사운드 포함시 자동실행 불가 --> 
        <!-- muted - 음소거 --> 
        <video controls autoplay muted>
            <source src="./killer.mp3"/>
            <source src="./killer.mp4"/>
        </video>
        <svg> <!-- 이미지 해상도를 극복하기 위해 사용하는 태그 -->
            <circle cx="50" cy="50" r="40" fill="black"/> 
        </svg>
        <figure> <!-- img 태그에 추가적인 텍스트 설명을 붙이기위해서 hgroup처럼 감싸줌 -->
            <img src="./idol1.jpg" alt="idol1.jpg만 존재합니다." loading="lazy"/>
            <figcaption>아이돌 사진</figcaption> <!-- figure태그 안에 넣어 해당 이미지의 설명 작성 -->
        </figure>        
    </body>
</html>
