<!--
[Interaction 태그]
- HTML 페이지에서 단순한 정보 전달을 넘어서 사용자와 상호작용을 하기 위한 태그들
- 링크, 입력창, 버튼, 선택 메뉴 등 다양한 입력 기반 요소 포함
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Interaction 태그 -->
        <title>20250520 수업정리</title>       
    </head>
    <body>
    <h1>Interaction 태그</h1>

    <!-- a - 외부 경로로 이동하는 링크 태그 -->
    <!-- href: 이동할 주소 / target: 링크 열기 방식 -->
    <a href="https://www.naver.com" target="_blank">네이버 새 탭 열기</a>

    <br/><br/>

    <!-- input - 사용자의 입력을 받기 위한 다목적 태그 -->
    <!-- type: 입력 종류 지정 / name: 구분용 이름 / value: 기본값 / autofocus, required, checked 등 -->
    <!-- autofocus: 처음 웹페이지 도착 시 포커싱. 웹페이지 당 1개씩만 존재 -->
    <!-- checked: 해당하는 checkbox나 radio가 처음에 선택되어있도록 하는 속성 -->
    <!-- password: 글자 입력 시 보이지 않게 처리 -->
    <input type="text" name="username" placeholder="아이디 입력" autofocus required/>
    <input type="password" name="pw" placeholder="비밀번호"/>
    <input type="color"/>

    <!-- 날짜 및 시간 입력 관련 태그 -->
    <!-- date - 날짜 입력 / datetime-local - 현지 날짜+시간 / month - 연월 / time - 시간 / week - 연/주 -->
    <input type="date"/>
    <input type="datetime"/>
    <input type="datetime-local"/>
    <input type="month"/>
    <input type="time"/>
    <input type="week"/>

    <!-- 숫자 및 버튼 관련 태그 -->
    <!-- number - 숫자 입력 / button - 일반 버튼 / reset - 초기화 버튼 / submit - 제출 버튼 -->
    <input type="number" value="10"/>
    <input type="button" value="클릭"/>
    <input type="reset"/>
    <input type="submit"/>

    <input type="checkbox" name="interest" value="html" checked/> HTML
    <input type="radio" name="gender" value="male" checked/> 남자
    <input type="radio" name="gender" value="female"/> 여자
    <input type="file"/>

    <br/><br/>

    <!-- label - input과 연동되는 텍스트 -->
    <!-- for 속성에 input의 id를 지정 -->
    <input type="checkbox" id="agree"/>
    <label for="agree">약관에 동의합니다</label>

    <br/><br/>

    <!-- textarea - 여러 줄 입력 창 -->
    <!-- rows: 줄 수 / cols: 글자 수 -->
    <textarea rows="4" cols="30">여러 줄의 텍스트를 입력하세요.</textarea>

    <br/><br/>

    <!-- select - 드롭다운 입력 필드 -->
    <!-- size: 보이는 항목 수 / multiple: 다중 선택 가능 -->
    <select name="fruits">
      <option value="apple" selected>사과</option>
      <option value="banana">바나나</option>
      <option value="orange">오렌지</option>
    </select>

    <br/><br/>

    <select>
    <!-- selected - 처음 선택되어 있는 option을 선택, 1개의 selected마다 1개의 option만 해당 속성 유지
    단, multiple인 경우 여러개 작성 가능 -->
    <option>사과</option>
    <option>포도</option>
    <option selected>오렌지</option>
    <option>파인애플</option>
    </select>
    
    <br/><br/>

    <!-- optgroup - 드롭다운에서 option을 그대로 쓰지않고 그룹을 만들때 사용 -->
    <select name="food">
      <optgroup label="과일">
        <option>사과</option>
        <option>포도</option>
      </optgroup>
      <optgroup label="야채">
        <option>상추</option>
        <option>오이</option>
      </optgroup>
    </select>

    <br/><br/>

    <!-- datalist - input에 드롭다운 기능 추가 -->
    <input list="langs" name="language" placeholder="언어 입력"/>
    <datalist id="langs">
      <option value="HTML"></option>
      <option value="CSS"></option>
      <option value="JavaScript"></option>
    </datalist>
    </body>
</html>
