<!-- 1. 아래의 스타일을 추가하시오
  헤더 스타일링:
    헤더의 배경색을 밝은 파란색으로 설정하세요.
    헤더의 제목(h1)은 중앙 정렬하고, 폰트 크기를 36px로 설정하세요.
    내비게이션 각 항목 간의 간격을 20px로 설정하세요.
    내비게이션 항목에 마우스를 올리면 색상이 변경되도록 설정하세요.

  본문 스타일링:
    본문의 배경 색을 연한 회색으로 설정하세요.
    본문의 텍스트 색상은 짙은 회색으로 설정하고, 글자의 크기는 16px로 설정하세요.
    각 섹션의 제목(h2)은 글자가 두껍고, 글자 크기는 24px로 설정하세요.
    본문 내용에 단락 간격을 1.5배로 설정하세요.

  푸터 스타일링:
    푸터의 배경색은 짙은 파란색으로 설정하고, 글자는 흰색으로 설정하세요.
    푸터의 텍스트는 중앙 정렬하고, 폰트 크기를 14px로 설정하세요.

  기타 사항:
    페이지 전체적으로 글자와 요소들의 간격을 적당히 조정하여 가독성이 좋게 만드세요.
    모든 텍스트는 읽기 쉽도록 폰트를 적절히 설정하고, 필요한 경우 폰트 크기나 두께를 조절하세요. -->
