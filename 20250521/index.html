<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20250521 수업내용</title>       
    </head>
    <!-- request tag -->
    <body>
        <!-- action - 입력한 내용을 어느 주소로 요청할지를 결정 -->
        <!-- Protocol + Domain - 현재 보고있는 웹페이지를 요청한 서버와 다른 서버로 요청-->
        <!-- /path/to - path만 적는 경우, 현재 보고있는 웹페이지를 요청한 서버에게 요청-->
        <form action="https://www.naver.com/path/to">
            <input name="id" type="text"/>
            <input name="pw" type="password"/>
            
            <!-- button - 이미지 버튼 등을 만들 수 있도록 따로 만들어진 태그 -->
            <!-- button/reset/submit - 버튼의 종류를 지정 -->
            <button type="submit">로그인</button>
        </form>        
        <!-- method - 서버에 전달할 정보를 어떻게 Packaging할지, 서버에서 받아온 정보를 어떻게 해체할지를 결정 -->    
        <!-- get 
        - 일반/기본요청, 전달하는 정보를 주소에 포함 
        https://www.naver.com/path/to?a=b&c=d
        ? 뒤에 정보를 포함시키는 구조(Query String)
        각각의 정보는 &로 분할 -->
        <!-- post - 특수요청
        Query String 없이 내부에 Body에 정보를 포함. 일반적인 URL에서는 확인 불가능 -->
        <form action="https://search.naver.com/search.naver" method="get">
            <input name="where" value="nexearch" type="hidden"/>
            <input name="sm" value="top_sug.pre" type="hidden"/>
            <input name="fbm" value="0" type="hidden"/>
            <input name="acr" value="1" type="hidden"/>
            <input name="qdt" value="0" type="hidden"/>
            <input name="ie" value="utf8" type="hidden"/>
            <input name="ackey" value="gs54pjbq" type="hidden"/>

            <!-- fieldset - input, button, form 태그등을 구분짓기 위해 외곽선을 그음 -->
            <!-- legend - fieldset의 제목 지정 -->
            <fieldset><legend>검색어</legend>
            <input name="query" type="text"/>
            </fieldset>
            <button type="submit">검색</button>
            <!-- enctype - 정보를 어떤 방식으로 압축해서 전달할지 결정(encrypt type) -->
            <!-- application/x-www-form-urlencoded 
                - 기본값, GET, POST 방식에서 텍스트로 정보 전달-->
            <!-- multipart/form-data
                - POST 방식을 사용해야만하는 원본 데이터 전달. 이걸 사용해야만 file 업로드 가능 -->
            <form action="https://redd.it/new.json/" method="post" enctype="multipart/form-data"></form>
        </form>


    </body>
</html>
